<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
  </head>
  <body>
    <h1>Simple Bar Graph</h1>
    <h3>This example illustrates how to render a simple time-series bar graph</h3>
    <div id="container"></div>
    <script src="../components/requirejs/require.js"></script>
    <script src="../requirejs.conf.js"></script>
    <script>
      require(['glimpse'], function (glimpse) {
        'use strict';

        // Actual raw sample data.
        var oneHr = 1000 * 60 * 60;
        var latencyData = [
            { "time": 0,       "latency": 100 },
            { "time": oneHr,   "latency": 50 },
            { "time": oneHr*2, "latency": 25 },
            { "time": oneHr*8, "latency": 25 }
          ];


        // Configure which data to show.
        var dataConfig = [
          {
            id: 'latencyDfw',
            title: 'Time to Connect (DFW)',
            data: latencyData,
            dimensions: {
              x: 'time',
              y: 'latency'
            }
          }
        ];

        // Create and render a bar graph.
        var lineGraph = glimpse.graphBuilder().create('bar')
          .config('yAxisUnit', 'GB')
          .data(dataConfig)
          .render('#container');

        // for debugging
        window.graph = barGraph;
        window.gl = glimpse;
      });
    </script>
  </body>
</html>
